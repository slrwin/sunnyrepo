name: Update Addons

on:
  push:
    branches: ["master"]
  schedule:
    - cron: '0 6 * * *'   # Runs at 6:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0 
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Update Submodules
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute getaddons script # run main.py
        run: python GetAddons.py
     
      - name: Execute repo generator script
        run: python _repo_generator.py

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "updated repo" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
